{% extends 'base.html' %}

{% block content %}
<h2>Meu Carrinho</h2>
<table class="table mt-4">
    <thead>
        <tr>
            <th>Produto</th>
            <th>Preço</th>
            <th>Ação</th>
        </tr>
    </thead>
    <tbody>
        {% for produto in produtos %}
        <tr>
            <td>{{ produto.nome }}</td>
            <td>R$ {{ produto.preco }}</td>
            <td>
                <a href="{% url 'remove_carrinho' produto.pk %}" class="btn btn-sm btn-danger">Remover</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center">Seu carrinho está vazio.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'index' %}" class="btn btn-secondary mt-3">Continuar Comprando</a>
<button class="btn btn-success mt-3 float-end">Finalizar Pedido</button>
{% endblock %}
